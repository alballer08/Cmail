<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div style="position:absolute;top:5px;left:5px;">v1.0.0</div>
    <div class="container">
        <img src="name.png">
        <div display="block">
            <h1>Cmail</h1>
            <p style="margin-top: 2px;">See your emails in a new light.</p>
        </div>
    </div>
    <hr>
    <center>
    <div display="flex">
        <div style="display: inline-block; margin-right:15px;">
            <div class="btn-container" style="margin-bottom: 3px;">
                <button class="btn-summarize" id="bulk"> Bulk Summarize </button>
                <div id="loadingIcon" style="display: none;"></div>
            </div>
            # of emails: <br> <input type="range" id="mySlider" min="1" max="100" value="10">
        </div>

        <div style="display: inline-block; margin-left:15px;">
            <div class="btn-container" style="margin-bottom: 8px">
                <button class="btn-summarize" id="summarize" disabled="true"> Summarize Email </button>
            </div><br><br>
        </div>
    </div>
    </center>

    <p id="p-summary"></p>
</body>
    <script src="script.js"></script>
</html>
